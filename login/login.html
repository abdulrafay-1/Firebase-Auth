<body class="bg-light d-flex align-items-center justify-content-center">

    <div class="login-box">
        <h1 class="text-center fw-bold my-3">Login</h1>
        <p class="text-center text-secondary">Welcome to the Login auth using FireBase</p>

        <form onsubmit="return false">
            <div class="inputs">
                <input type="email" id="exampleInputEmail" placeholder="Email" class="email">
                <input type="password" id="exampleInputPassword" placeholder="Password" class="password">
            </div>
            <label for="checkbox" class="mb-2"><input type="checkbox" onclick="showPass()" id="checkbox"> Show Password</label>
            <div class="d-flex justify-content-center">
                <button id="loginBtn" class="submitbtn">Submit</button>
            </div>
            <div class="d-flex align-items-center m-1">
                <hr>OR
                <hr>
            </div>
        </form>
        <div class="d-flex align-items-center justify-content-center mt-3">
            <button class="google-btn" id="signinwithgoogle">
                <img src="../images/search.png" width="25px" alt="">
                Continue with Google</button>
        </div>
        <div class="text-center text-secondary mt-3">
            Don't have an account? <a href="../index.html">Signup</a>
        </div>
    </div>

    <script>
        function showPass() {
            const password = document.getElementById("exampleInputPassword")
            if (password.type === "password") {
                password.type = "text"
            } else {
                password.type = "password"
            }
        }
    </script>
